<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Atividade 2</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<a th:href="@{/pedidos/nova}" class="btn btn-primary btn-sm mb-3">
			Incluir Pedido</a>
		<h1>Pedidos</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Pessoa</th>
					<th>Data</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido : ${listaPedidos}">
					<td th:text="${pedido.pessoa.nome}"></td>
					<td th:text="${pedido.data}"></td>
					<td>
						<a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/pedidos/excluir/{id}(id=${pedido.id})}" class="btn btn-danger">Excluir</a>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
