<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Atividade 2</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Atividade 2</h1>
		<hr>
		<h2>Editar Produto</h2>
		<form action="#" th:action="@{/produtos/salvar}" th:object="${produto}" method="POST">
			<input type="hidden" id="id" th:field="*{id}"> 
			<input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{valor}" placeholder="Valor" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/produtos}">Retornar para a lista de produtos</a>
	</div>
</body>
</html>
